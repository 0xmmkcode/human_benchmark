apiVersion: v1
kind: ServiceMonitor
metadata:
  name: human-benchmark-monitor
  namespace: human-benchmark
  labels:
    app: human-benchmark
spec:
  selector:
    matchLabels:
      app: human-benchmark
  endpoints:
  - port: http
    path: /health
    interval: 30s
---
apiVersion: v1
kind: PodDisruptionBudget
metadata:
  name: human-benchmark-pdb
  namespace: human-benchmark
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: human-benchmark
